<!-- table container -->
<div class="container mt-4">
  <h3 class="mb-3 fw-bold">Recent Products</h3>

  <div class="table-responsive">
    <table class="table align-middle table-hover modern-table">
      <!-- table header -->
      <thead class="table-light">
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Description</th>
        </tr>
      </thead>

      <!-- table body -->
      <tbody>
       @for (product of recentFiveProducts(); track $index) {
         <tr>
          <td>
            <img [src]="product.image" class="rounded" width="50">
          </td>
          <td class="fw-semibold">{{product.name}}</td>
          <td>{{product.category}}</td>
          <td>${{product.price}}</td>
          <td>{{product.description}}</td>
        </tr>
       }
      </tbody>
    </table>
  </div>
</div>
