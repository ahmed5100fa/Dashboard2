<main class="container my-5">

  <h2 class="mb-4">Edit Product</h2>

  <form [formGroup]="productForm" (ngSubmit)="save()" class="row g-3">

    <!-- Name -->
    <div class="col-md-6">
      <label class="form-label">Name *</label>
      <input type="text" formControlName="name" class="form-control" [ngClass]="{'is-invalid': productForm.get('name')?.invalid && productForm.get('name')?.touched}">
      <div class="invalid-feedback">Name is required.</div>
    </div>

    <!-- Price -->
    <div class="col-md-6">
      <label class="form-label">Price *</label>
      <input type="number" formControlName="price" class="form-control" [ngClass]="{'is-invalid': productForm.get('price')?.invalid && productForm.get('price')?.touched}">
      <div class="invalid-feedback">Price must be a positive number.</div>
    </div>

    <!-- Category -->
    <div class="col-md-6">
      <label class="form-label">Category *</label>
      <input type="text" formControlName="category" class="form-control" [ngClass]="{'is-invalid': productForm.get('category')?.invalid && productForm.get('category')?.touched}">
      <div class="invalid-feedback">Category is required.</div>
    </div>

    <!-- Description -->
    <div class="col-md-12">
      <label class="form-label">Description</label>
      <textarea formControlName="description" class="form-control" rows="4"></textarea>
    </div>

    <!-- In Stock -->
    <div class="col-md-6 form-check mt-2">
      <input type="checkbox" formControlName="inStock" class="form-check-input" id="inStock">
      <label for="inStock" class="form-check-label">In Stock</label>
    </div>

    <!-- Buttons -->
    <div class="col-12 mt-3 d-flex gap-2">
      <button type="submit" class="btn btn-warning px-4">Save</button>
      <button type="button" class="btn btn-secondary px-4" (click)="cancel()">Cancel</button>
    </div>

  </form>

</main>
